<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Widget Demo</title>
    <style>
        .holding {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="holding">
        <a id="poll-app-widget" href="https://www.musaeus.dk" target="_blank">Musaeus</a>
        <script src="../src/widget.js" plugin-data="video/1"></script>
    </div>


    <!-- 
        Code to add to client website:
    
    <a id="poll-app-widget" href="https://www.musaeus.dk" target="_blank">Musaeus</a>
    <script src="https://cdn.jsdelivr.net/gh/malthehave/musaeus-app-js-widget@latest/dist/widget.js" plugin-data="{ plugin data }"></script>
    -->


</body>
</html>
